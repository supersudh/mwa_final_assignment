  <script>
    setTimeout(() => {
      $('.fa-star').click(function () {
      if ($('#liveToastFav').hasClass('show')) {
        //noop
      } else {
        $('#liveToastFav').addClass('show');
        $('#liveToastFav').removeClass('hide');
        setTimeout(() => {
          if ($('#liveToastFav').hasClass('show')) {
            $('#liveToastFav').addClass('hide');
            $('#liveToastFav').removeClass('show');
          }
        }, 5000);
      }
      if (this.style.color === 'rgb(255, 215, 0)') {
        this.style.color = '';

        return;
      }
      this.style.color = '#FFD700';
    });

    $('button').click(function () {
      console.log('here')
      if (this.innerText === 'View' || this.innerText === 'Edit') {
        if ($('#liveToast').hasClass('hide')) {
          $('#liveToast').removeClass('hide');
          $('#liveToast').addClass('show');
        } else {
          $('#liveToast').addClass('hide');
          $('#liveToast').removeClass('show');
        }
      }
    });
    }, 10);
  </script>

  <script>

    setTimeout(() => {
      function randomNotification() {
        // const randomItem = Math.floor(Math.random() * games.length);
        const notifTitle = 'Cat Explorer!';
        const notifBody = `Cats are doing good! Time is ${new Date().toLocaleTimeString()}`;
        // const notifImg = `data/img/${games[randomItem].slug}.jpg`;
        const options = {
          body: notifBody,
          // icon: notifImg,
        };
        new Notification(notifTitle, options);
        const count = document.querySelector('#badge-text').innerText;
        document.querySelector('#badge-text').innerText = Number(count) + 1;
        navigator.setAppBadge(Number(count) + 1).catch((error) => {

          //Do something with the error.
          console.log(error);

        });
        setTimeout(randomNotification, 30000);
      }

      const nButton = document.getElementById('notifications');
      nButton.addEventListener('click', () => {
        Notification.requestPermission().then((result) => {
          if (result === 'granted') {
            randomNotification();
          }
        });
      });
    }, 10);


  </script>
